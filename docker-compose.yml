version: '3.8'

services:
  minecraft-dashboard:
    container_name: minecraft-dashboard
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000" # Maps host port 3000 to container port 3000. Use http://your-vps-ip:3000
    volumes:
      # Mount the Docker socket to allow the dashboard to manage other containers
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-changeme}
    env_file:
      - .env
